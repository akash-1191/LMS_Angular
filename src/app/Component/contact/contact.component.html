<section class="py-16 bg-white">
  <div class="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-10">
    <!-- Contact Details -->
    <div>
      <h2 class="text-3xl font-semibold text-gray-800 mb-6">Get In Touch</h2>
      <p class="text-gray-600 mb-4">
        Whether you have a question about courses, pricing, or anything else, our team is ready
        to answer all your questions.
      </p>

      <div class="space-y-4 text-gray-700">
        <p><strong>📍 Address:</strong> EduLMS HQ, Surat, India</p>
        <p><strong>📞 Phone:</strong> +91 98765 43210</p>
        <p><strong>📧 Email:</strong> supportedulms.com</p>
