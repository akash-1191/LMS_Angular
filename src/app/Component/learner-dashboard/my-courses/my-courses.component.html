<div class="min-h-screen bg-gray-50 py-10 px-6 max-w-6xl mx-auto">

  <div *ngIf="isLoading" class="text-center text-gray-500 text-lg animate-pulse">Loading...</div>
  <div *ngIf="errorMessage" class="text-center text-red-500 text-lg font-medium">{{ errorMessage }}</div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let course of courses" class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
      
      <img [src]="'https://localhost:7000' + course.thumbnailUrl" 
           alt="{{ course.courseTitle }}" 
           class="w-full h-48 object-cover">

      <div class="p-5">
        <h3 class="text-xl font-bold mb-2">{{ course.courseTitle }}</h3>
        <p class="text-gray-600 mb-2 truncate">{{ course.courseDescription }}</p>
        <p class="text-gray-500 text-sm mb-3">Instructor: {{ course.instructorName }}</p>
        <p class="text-gray-400 text-sm mb-3">Enrolled on: {{ course.enrolledDate | date:'mediumDate' }}</p>
        <p *ngIf="course.isCompleted" class="text-green-600 font-semibold mb-2">Completed</p>

        <button (click)="viewCourse(course.courseId)"
                class="w-full cursor-pointer bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition-all duration-200">
          View Course
        </button>
      </div>

    </div>
  </div>

  <div *ngIf="!isLoading && courses.length===0" class="text-center text-gray-500 mt-12 text-lg">
    You haven't enrolled in any course yet.
  </div>

</div>
