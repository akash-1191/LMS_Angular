<div class="max-w-md mx-auto p-6 bg-white rounded shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Question</h2>

  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <!-- Question Text -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Question Text</label>
      <input
        formControlName="text"
        type="text"
        placeholder="Enter question"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <div
        *ngIf="questionForm.get('text')?.invalid && questionForm.get('text')?.touched"
        class="text-red-600 mt-1 text-sm"
      >
        Question text is required.
      </div>
    </div>

    <!-- Options -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Options (Enter 3 or more)</label>
      <textarea
        formControlName="options"
        rows="3"
        placeholder='Example: ["Option1", "Option2", "Option3"]'
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>
      <div
        *ngIf="questionForm.get('options')?.invalid && questionForm.get('options')?.touched"
        class="text-red-600 mt-1 text-sm"
      >
        Options are required in JSON array format.
      </div>
    </div>

    <!-- Correct Answer -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Correct Answer</label>
      <input
        formControlName="correctAnswer"
        type="text"
        placeholder="Enter the correct answer"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <div
        *ngIf="questionForm.get('correctAnswer')?.invalid && questionForm.get('correctAnswer')?.touched"
        class="text-red-600 mt-1 text-sm"
      >
        Correct answer is required.
      </div>
    </div>

    <!-- Messages -->
    <div *ngIf="errorMessage" class="mb-4 text-red-700 bg-red-100 border border-red-400 px-4 py-2 rounded">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="mb-4 text-green-700 bg-green-100 border border-green-400 px-4 py-2 rounded">
      {{ successMessage }}
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="questionForm.invalid || isLoading"
      class="bg-blue-600 hover:bg-blue-700 disabled:opacity-50 text-white font-semibold px-6 py-2 rounded"
    >
      {{ isLoading ? 'Submitting...' : 'Add Question' }}
    </button>
  </form>
</div>
