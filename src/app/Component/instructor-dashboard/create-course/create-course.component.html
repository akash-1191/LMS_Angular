<div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">ðŸ“˜ Create New Course</h2>

  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="space-y-5">

    <!-- Title -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Course Title</label>
      <input
        formControlName="title"
        type="text"
        placeholder="Enter course title"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched"
           class="text-sm text-red-600 mt-1">
        Title is required.
      </div>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Description</label>
      <textarea
        formControlName="description"
        rows="4"
        placeholder="Enter course description"
        class="w-full px-4 py-2 border rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></textarea>
      <div *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched"
           class="text-sm text-red-600 mt-1">
        Description is required.
      </div>
    </div>

    <!-- Thumbnail -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Thumbnail Image</label>
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="block w-full text-sm text-gray-500
               file:mr-4 file:py-2 file:px-4
               file:rounded-full file:border-0
               file:text-sm file:font-semibold
               file:bg-indigo-50 file:text-indigo-700
               hover:file:bg-indigo-100"
      />
      <div *ngIf="thumbnailError" class="text-sm text-red-600 mt-1">
        {{ thumbnailError }}
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="courseForm.invalid"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition disabled:opacity-50"
    >
      Create Course
    </button>

    <div *ngIf="backendError" class="bg-red-100 text-red-700 p-2 mt-2 rounded">
    {{ backendError }}
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="bg-green-100 text-green-800 p-2 mt-2 rounded">
    {{ successMessage }}
  </div>

  </form>
</div>
