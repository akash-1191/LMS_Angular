<nav [ngClass]="{
    'dark:bg-gray-900': !isSticky,
    'dark:bg-gray-950/30': isSticky
  }" class="transition-all duration-300 sticky top-0 z-50 backdrop-blur-md shadow-md">

  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" /> -->
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">LMS</span>
    </a>

    <button (click)="toggleNavbar()" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default" [attr.aria-expanded]="isNavbarOpen ? 'true' : 'false'">
      <span class="sr-only">Open main menu</span>

      <svg *ngIf="!isNavbarOpen" class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>

      <!-- X Icon (visible when navbar is open) -->
      <svg *ngIf="isNavbarOpen" class="w-10 h-10 text-2xl text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 4L13 13M4 13L13 4" />
      </svg>
    </button>


    <div [ngClass]="{'block': isNavbarOpen, 'hidden': !isNavbarOpen}" class="hidden w-full md:block md:w-auto">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4  rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 ">
        <li>
          <a routerLink="/"
            class="block pt-2 px-3 ml-5  text-white  rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-blue-500 md:dark:text-blue-500"
            aria-current="page">Home</a>
        </li>
        <!-- <li>
          <a routerLink="/booking"
            class=" cursor-pointer  block pt-2 px-3 ml-5 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Booking</a>
        </li> -->
        <li>
          <a routerLink="/about"
            class=" cursor-pointer  block pt-2 px-3 ml-5 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
        </li>
        <li>
          <a routerLink="/services"
            class="block pt-2 px-3 ml-5 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Services</a>
        </li>
        <li>
          <a routerLink="/contact"
            class="block pt-2 px-3 ml-5 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
        </li>
        <li>
          <a routerLink="/help"
            class=" cursor-pointer  block pt-2 px-3 ml-5 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Help</a>
        </li>


        <div class="ml-24">

          <a routerLink="/login"><Button
              class="py-1 px-3 border-2 bg-gray-700 cursor-pointer  hover:shadow-gray-700 hover:shadow-2xl w-28 flex justify-center hover:bg-gray-900 text-white rounded-sm ">
              Login</Button></a>
        </div>
      </ul>
    </div>
  </div>
</nav>
