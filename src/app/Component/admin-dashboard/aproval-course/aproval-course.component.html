<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">
    Instructorâ€™s Courses
  </h1>

  <div *ngIf="isLoading" class="text-center text-gray-600">Loading courses...</div>
  <div *ngIf="errorMessage" class="text-center text-red-500">{{ errorMessage }}</div>

  <div
    *ngIf="courses.length > 0"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <div
      *ngFor="let course of courses"
      class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden flex flex-col"
    >
      <!-- Thumbnail -->
      <img
        [src]="'https://localhost:7000' + course.thumbnailUrl"
        alt="{{ course.title }}"
        class="h-48 w-full object-cover"
      />

      <!-- Course Info -->
      <div class="p-4 flex flex-col flex-grow">
        <h2 class="text-xl font-semibold text-gray-800 mb-1">
          {{ course.title }}
        </h2>
        <p class="text-gray-600 text-sm mb-3 line-clamp-3">
          {{ course.description }}
        </p>

        <p class="text-gray-500 text-xs mb-1">
          <strong>Status:</strong> {{ course.approvalStatus }}
        </p>
        <p class="text-gray-500 text-xs mb-4">
          <strong>Created:</strong> {{ course.createdDate | date: 'mediumDate' }}
        </p>

        <button
          (click)="viewMore(course.courseId)"
          class="mt-auto bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700 transition"
        >
          View More
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="courses.length === 0 && !isLoading" class="text-center text-gray-600 mt-10">
    No courses found for this instructor.
  </div>
</div>
