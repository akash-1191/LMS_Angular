<section >
  <div class="min-h-screen flex flex-col antialiased bg-slate-100 ">

    <!-- Header -->
    <div class="fixed w-full flex items-center justify-between h-14 bg-slate-800 text-white z-20 shadow-md px-4">
      <div class="flex items-center space-x-4">
        <!-- Sidebar toggle for mobile -->
        <button id="toggleSidebarBtn" (click)="toggleSidebar()" class="md:hidden focus:outline-none">

        </button>
        <span class="hidden md:block font-semibold text-lg tracking-wide">Admin Dashboard</span>
      </div>
      <ul class="flex items-center space-x-4">
        <li><div class="w-px h-6 bg-slate-400"></div></li>
        <li>
          <p (click)="logout()" class="cursor-pointer flex items-center hover:text-blue-300 transition duration-200">
            <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
          </p>
        </li>
      </ul>
    </div>

    <!-- Sidebar -->
    <div id="sidebar"

          <!-- Add Vehicle -->

              border-l-4 border-transparent hover:border-indigo-500 pr-6 px-4">
              <i class="fa-solid fa-plus w-5 text-sm"></i>
              <button class="ml-3 text-sm tracking-wide truncate">Add Vehicle</button>
            </span>

          <!-- Manage Vehicles -->
          <a routerLink="/admin-dashboard/" class="cursor-pointer">
            <span class="relative flex flex-row items-center h-11 hover:bg-gray-600 hover:text-indigo-300

            </span>
          </a>

          <a routerLink="/admin-dashboard/ContachMeaaage" class="cursor-pointer">
            <span class="relative flex flex-row items-center h-11 hover:bg-gray-600 hover:text-indigo-300  
              border-l-4 border-transparent hover:border-indigo-500 pr-6 px-4">
              <i class="fa-solid fa-envelope w-5 text-sm"></i>
              <button class="ml-3 text-sm tracking-wide truncate">Contact Messages</button>
            </span>
          </a>

          <!-- USER PANEL -->
          <li>
            <div (click)="userPanelOpen = !userPanelOpen" class="flex items-center justify-between cursor-pointer h-11 px-4 hover:bg-gray-600 hover:text-indigo-300  
                border-l-4 border-transparent hover:border-indigo-500 transition-all duration-300">
              <div class="flex items-center">
                <i class="fa-solid fa-user w-5 text-sm"></i>
                <span class="ml-3 text-sm">User Panel</span>
              </div>
              <i class="fa-solid fa-chevron-down text-xs"

            </ul>
          </li>

              <li><a routerLink="/admin-dashboard/set-rents" class="flex items-center p-2 hover:text-indigo-300 hover:bg-gray-700">
